<ion-view title="Login CHat" cache-view="false" id="page8" hide-nav-bar="true">
    <ion-content padding="true">
        <div class="row responsive-md" style="margin: auto;">
            <div class="col col-50 col-offset-25">
                <div>
                    <img src="img/ionic.png"
                        style="display: block; width: 30%; height: auto; margin-left: auto; margin-right: auto; margin-bottom:20px; margin-top:50px">
                </div>
                <div>
                    <center>
                        <h5 style="font-size: 20px;">Login Chat</h3>
                            <h5>Silahkan Masukan Email & Password Akun Anda</h4>
                    </center>
                </div>
                <form name="myForm">
                    <ion-list>
                        <div class="spacer" style="height: 10px;"></div>
                        <label class="item item-input" id="login-form">
                            <ion-icon name="mail" class="placeholder-icon "></ion-icon>
                            <input type="email" placeholder="Email" ng-model="formData.email" name="email"
                                aria-placeholder="Email">
                        </label>
                        <small class="help-block"
                            ng-show="myForm.email.$touched &amp;&amp; myForm.email.$invalid">Masukan Alamat Email yang
                            benar</small>
                        <label class="item item-input" style="margin-top:10px" id="login-form">
                            <ion-icon name="key" class="placeholder-icon "></ion-icon>
                            <input type="password" placeholder="Password" ng-model="formData.password">
                        </label>
                    </ion-list>
                    <div style="margin-top: 5vh;">
                        <center>
                            <button ng-click="login()" class="button button-light button-block"
                                style="border-radius: 100px;font-weight: bold; background-color: aqua;">Log in</button>
                        </center>
                    </div>


                </form>
            </div>
        </div>

    </ion-content>
</ion-view>
