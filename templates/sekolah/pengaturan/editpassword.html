<ion-view title="Edit Password" id="berandaGuru">
  <ion-content padding="true">
    <form class="list desktop" name="myForm" style="margin-left: auto;margin-right: auto;">
      <div class="list card" style="border-radius:15px">
        <div class="item item-divider bar bar-positive" id="registrasi-list-item-divider1">
          Password
        </div>
        <div class="list">
          <label class="item item-input item-floating-label input" id="registrasi-input7">
            <span class="input-label">
              <p>Password</p>
            </span>
            <input type="text" placeholder="Password" ng-model="formData.password">
          </label>
        </div>
      </div>
      <button class="button button-positive ion-android-contact button-block" ng-click="editPassword()">
        Edit Password
      </button>
    </form>
  </ion-content>
</ion-view>
